<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Colo Shop Template">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- font Awesome Cdn -->
	<script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>

	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- CSS File -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="super_container">


		<!-- Header -->

		<header class="header trans_300">

            <!-- main Navigation -->

            <div class="main_nav_container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-right">
							<div class="main_menu_inner">
                            <div class="logo_container">
                                <a href="#">Book <span>Shop</span></a>
                            </div>
                            <nav class="navbar"></nav>
                        </div>
                    </div>
					</div>
                </div>
            </div>

        </header>
	

       <div class="page_header" style="background-image: url(img/contact.jpg);">
            <h3>#Let's_talk</h3>
            <p1>Leave a message. We love to hear from you!</p1>
       </div>

       <section id="contact-details">
            <div class="details">
                <span>GET IN TOUCH</span>
                <h2>Visit our agency location or contact us today</h2>
                <div>
                    <li>
                        <i class="fa fa-map"></i>
                        <p>5 Glassfo Street Giant G1 New York</p>
                    </li>
                    <li>
                        <i class="far fa-envelope"></i>
                        <p>contact@example.com</p>
                    </li>
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <p>0123 456 789</p>
                    </li>
                    <li>
                        <i class="far fa-clock"></i>
                        <p>Monday to Saturday: 9.00am to 16.00pm</p>
                    </li>
                </div>
            </div>
            <div class="contact-form">
                <form action="#">
                    <h1>Leave Us A Message</h1>

                    <label for="first">First Name</label>
                    <input type="first" name="first" />

                    <label for="last">Last Name</label>
                    <input type="last" name="last" />

                    <label for="email">Email</label>
                    <input type="email" name="email" />

                    <label for="help">How can we help?</label>
                    <textarea name="help" rows="3" cols="30"></textarea>

                    <button class="submitbtn">Submit</button>          
                </form>
            </div>
        </section>

		
		
	
    </div>

	
	<!-- Javascript File -->

	<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
