<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
    
</head>
<body>
    
    <img src="img/loader.gif" class="loaderr" alt="">

    <div class="alert-box ">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="super_container">


		<!-- Header -->

		<header class="header trans_300">

            <!-- main Navigation -->

            <div class="main_nav_container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-right">
							<div class="main_menu_inner">
                            <div class="logo_container">
                                <a href="#">Book <span>Shop</span></a>
                            </div>
                            <nav class="navbar"></nav>
                        </div>
                    </div>
					</div>
                </div>
            </div>

        </header>

        <div class="form">
            <h1 class="heading">checkout</h1>
            <p class="text">delivery address</p>
            <input type="text" id="address" placeholder="address">
            <input type="text" id="street" placeholder="stret">
            <div class="three-input-container">
                <input type="text" id="city" placeholder="city">
                <input type="text" id="state" placeholder="state">
                <input type="text" id="pincode" placeholder="pin code">    
            </div>
                <input type="text" id="landmark" placeholder="land mark">    
        </div>

        <div class="cart-section">
            <div class="product-list">
                <p class="section-heading">your cart</p>
                <div class="cart"></div>
            </div>
            <div class="checkout-section">
                <div class="checkout-box">
                    <p class="text">your total bill</p>
                    <h1 class="bill">$00</h1>
                    <button class="place-order-btn">place order</button>
                </div>
            </div>
        </div>

    <script src="js/nav.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/token.js"></script>
    <script src="js/checkout.js"></script>
    
</body>
</html>
