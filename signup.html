        <div class="container">
            <div class="login-form">
                <form action="#">
                    <h1>Sign Up</h1>
                    <p>Already have an account? <a href="login.html">Login</a>
                    </p>

                    <label for="first">First Name</label>
                    <input type="first" placeholder="Enter First Name" name="first" />

                    <label for="last">Last Name</label>
                    <input type="last" placeholder="Enter Last Name" name="last" />

                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email" name="email" />

                    <label for="psw">Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" />

                    <label for="psw-repeat">Confirm Password</label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" />

                    <p>By creating an account you agree to our <a href="#">Tearms & Privacy</a></p>

                    <div class="buttons">
                        <button class="cancelbtn">Cancel</button>
                        <button class="signbtn">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
